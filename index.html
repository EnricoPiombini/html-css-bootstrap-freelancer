<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/query.css">
    <title>Start Bootstrap</title>
</head>

<body>
    <header>
        <div class="navbar p-4">
            <div class="left-side">
                <h4 class="fw-bolder">
                    START BOOTSTRAP
                </h4>
            </div>
            <div class="right-side">
                <div class="hd-links fw-bold">
                    <a class="link m-3" href="">PORTFOLIO</a>
                    <a class="link m-3" href="">ABOUT</a>
                    <a class="link m-3" href="">CONTACT</a>
                </div>
            </div>
        </div>
    </header>
    <main>

        <div class="section bg-green">
            <div class="card card-style fw-bold" style="width: 22rem;">
                <img src="img/avatar.svg" class="card-img-top w-60" alt="...">
                <div class="card-body card-body-style">
                    <h1>START BOOTSTRAP</h1>
                    <div class="graphic">
                        <div class="line"></div>
                        <div class="icon"><i class="star fa-solid fa-star"></i></div>
                        <div class="line"></div>
                    </div>

                    <div class="role d-flex">
                        <div class="profession m-1">
                            <h5>GRAPHIC ARTIST -</h5>
                        </div>
                        <div class="profession m-1">
                            <h5>WEB DESIGNER -</h5>
                        </div>
                        <div class="profession m-1">
                            <h5>ILLUSTRATOR</h5>
                        </div>


                    </div>
                </div>
            </div>

        </div>

    </main>

</body>

</html>
